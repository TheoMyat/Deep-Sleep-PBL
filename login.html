<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Good Night's Sleep - Login & Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <link rel="stylesheet" href="login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Glacial+Indifference:wght@400;500;700&family=Montserrat:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- LOGIN MODAL -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-body">
          <section class="login-section">
            <div class="container">
              <div class="row align-items-center">
                <div class="col-lg-5">
                  <div class="login-wrapper">
                    <h2 class="login-title">Login Form</h2>
                    <form>
                      <div class="mb-3">
                        <label for="loginEmail" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com" required>
                      </div>
                      <div class="mb-3">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Password" pattern="[A-Za-z]{6,}" required>
                      </div>
                      <div class="d-flex justify-content-between align-items-center mb-3">
                        <a href="#" class="small">Forgot Password?</a>
                      </div>
                      <div class="d-grid mb-4">
                        <button type="submit" class="btn btn-accent btn-block">Login</button>
                      </div>
                    </form>
                    <div class="text-center text-muted mb-2">Or Continue With</div>
                    <div class="social-login mb-4">
                      <button class="social-btn" aria-label="Sign in with Google"><i class="fab fa-google"></i></button>
                      <button class="social-btn" aria-label="Sign in with Facebook"><i class="fab fa-facebook-f"></i></button>
                    </div>
                  </div>
                </div>
                <div class="col-lg-7 text-center">
                  <img src="pigg.png" alt="3D Character" class="character-img"/>
                </div>
              </div>
            </div>
          </section>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- SIGN UP MODAL -->
  <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-body">
          <section class="signup-section">
            <div class="container">
              <div class="row align-items-center">
                <div class="col-lg-7 text-center">
                  <img src="pigg.png" alt="3D Character" class="character-img"/>
                </div>
                <div class="col-lg-5">
                  <div class="signup-wrapper">
                    <h2 class="signup-title">Sign Up Form</h2>
                    <form>
                      <div class="mb-3">
                        <label for="signupName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="signupName" placeholder="Your Name" required />
                      </div>
                      <div class="mb-3">
                        <label for="signupEmail" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="signupEmail" placeholder="name@example.com" required>
                      </div>
                      <div class="mb-3">
                        <label for="signupPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="signupPassword" placeholder="********" pattern="[A-Za-z]{6,}" required />
                      </div>
                      <div class="d-grid mb-4">
                        <button type="submit" class="btn btn-accent btn-block">Sign Up</button>
                      </div>
                    </form>
                    <div class="text-center text-muted mb-2">Or Continue With</div>
                    <div class="social-login mb-4">
                      <button class="social-btn" aria-label="Sign up with Google"><i class="fab fa-google"></i></button>
                      <button class="social-btn" aria-label="Sign up with Facebook"><i class="fab fa-facebook-f"></i></button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
